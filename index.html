<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="card__one">
          <img
            src="/images/bg-pattern-card.svg"
            alt="pattern"
            class="img__pattern"
          />
        </div>
        <div class="card__two">
          <div>
            <img
              src="/images/image-victor.jpg"
              alt="person image"
              class="img__person"
            />
          </div>
          <div class="name">Victor Crest <span class="num"> 26</span></div>
          <div class="place">London</div>
        </div>
        <div class="card__three">
          <div class="inner__one inner">
            <span class="inner__nos">80K</span
            ><span class="inner__s"> Followers</span>
          </div>
          <div class="inner__two inner">
            <span class="inner__nos"> 803K</span>
            <span class="inner__s"> Likes</span>
          </div>
          <div class="inner__three inner">
            <span class="inner__nos"> 1.4K</span>
            <span class="inner__s"> Photos</span>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
